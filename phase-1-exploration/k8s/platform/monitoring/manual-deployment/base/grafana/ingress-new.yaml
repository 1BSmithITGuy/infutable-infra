apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx-public
  rules:
  - host: grafana.infra.infutable.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            # ← Use the real Service name here
            name: monitoring-grafana
            # ← Ingress must use the Service port (usually 80), not the container port
            port:
              number: 80